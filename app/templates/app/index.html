<body>
    <h3>Django Channels Test...</h3>
    <h6>The data receiving <span id="channel-response"></span></h6>

    <script>
        var ws = new WebSocket('ws://127.0.0.1:8000/ws/sc/')
        ws.onopen = function(){
            console.log('Websocket Connection Opened')
            ws.send('this is message from client!')
        }
        ws.onmessage = function(event){
            $('#channel-response').html(event.data)
            
        }
    </script>
