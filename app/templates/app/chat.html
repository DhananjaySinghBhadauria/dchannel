<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="chat-area" style="width: 80%; margin: auto;">
<div id="text-area" style="width: 100%; max-height: 350px; overflow: scroll;"></div><br>
<input type="text" id="user-text" class="form-control form-control-sm" placeholder="type you message here....."><br>
<input type="submit" class="btn btn-success btn-sm" id="send-text">
    </div>
    
    <script>
        var ws = new WebSocket('ws://127.0.0.1:8000/ws/chat/')
        ws.onopen = function(){
            console.log('Connection is open for my chat app')
            ws.send('HI from client...')
        }
        ws.onmessage = function(event){
            console.log('message received.........', event)
            user_message = JSON.parse(event.data)
            $('#text-area').append("<p>"+ user_message.msg +"</p>")
        }
        ws.onclose = function(){
            console.log('chat connection closed')
        }

        $('#send-text').click(function(){
            var msg = $('#user-text').val();
            ws.send(JSON.stringify({'msg':msg}));
            $('#user-text').val("");
        })

    </script>
</body>
</html>
